{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}"  type="text/css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="menu">
 <h2>Список городов</h2>
    <ol>
        {% for city in cities %}
            <li><a href="{% url city%}">{{city}}</a> </li>
        {% endfor %}
    </ol>
</div>
<div class = "main">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
